{% if messages %}
<div class="text-center mb-3 message-content">
    {% for message in messages %}
        <div class="alert {{ message.tags }}" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span>&times;</span>
            </button>
            {{ message|capfirst }}
        </div>
    {% endfor %}
</div>
{% endif %}
