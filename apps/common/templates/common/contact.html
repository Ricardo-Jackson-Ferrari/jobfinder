{% extends 'global/base.html' %}
{% load static %}
{% block content %}
<div class="slider-area">
	<div
		class="single-slider section-overly slider-height2 d-flex align-items-center"
		data-background="{% get_media_prefix %}hero/about.jpg"
	>
		<div class="container">
			<div class="row">
				<div class="col-xl-12">
					<div class="hero-cap text-center">
						<h2>Contate-nos</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- ================ contact section start ================= -->
<section class="contact-section">
	<div class="container">
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d80750.49055014049!2d-43.244276583307645!3d-22.977018962643662!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bd5adb212e9ad%3A0x346f0b30d39e0d42!2sLeblon%2C%20Rio%20de%20Janeiro%20-%20RJ%2C%2020000-000!5e0!3m2!1spt-BR!2sbr!4v1675865084427!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="googlemaps"></iframe>

		<div class="row">
			<div class="col-12">
				<h2 class="contact-title">Entrar em contato</h2>
			</div>
			<div class="col-lg-8">
				<form
					class="form-contact contact_form"
					action="{% url 'common:contact' %}"
					method="POST"
					id="contactForm"
				>
				{% csrf_token %}
					<div class="row">
						<div class="col-12">
							<div class="form-group">
								<textarea
									class="form-control w-100"
									name="message"
									id="message"
									cols="30"
									rows="9"
									onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Digite a mensagem'"
									placeholder=" Digite a mensagem"
									required=""
								></textarea>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<input
									class="form-control valid"
									name="name"
									id="name"
									type="text"
									onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Digite seu nome'"
									placeholder="Digite seu nome"
									required=""
								/>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<input
									class="form-control valid"
									name="email"
									id="email"
									type="email"
									onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Insira seu email'"
									placeholder="Insira seu email"
									required=""
								/>
							</div>
						</div>
						<div class="col-12">
							<div class="form-group">
								<input
									class="form-control"
									name="subject"
									id="subject"
									type="text"
									onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Digite o assunto'"
									placeholder="Digite o assunto"
									required=""
								/>
							</div>
						</div>
					</div>
					<div class="form-group mt-3">
						<button
							type="submit"
							class="button button-contactForm boxed-btn"
						>
							Enviar
						</button>
					</div>
				</form>
			</div>
			<div class="col-lg-3 offset-lg-1">
				<div class="media contact-info">
					<span class="contact-info__icon"
						><i class="ti-home"></i
					></span>
					<div class="media-body">
						<h3>Rio de Janeiro - RJ</h3>
						<p>Leblon, 20000-000</p>
					</div>
				</div>
				<div class="media contact-info">
					<span class="contact-info__icon"
						><i class="ti-tablet"></i
					></span>
					<div class="media-body">
						<h3>+1 234 567 8900</h3>
						<p>Seg a Sex 9h Ã s 18h</p>
					</div>
				</div>
				<div class="media contact-info">
					<span class="contact-info__icon"
						><i class="ti-email"></i
					></span>
					<div class="media-body">
						<h3>support@jobfinder.com</h3>
						<p>
							Envie-nos sua consulta a qualquer momento!
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock content %}
